    <title>Contact US</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">

                <div class="logo">Endangered Animal</div>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html #gallery">Animals</a></li>
                    <li><a href="Volunteer.html">Volunteer</a></li>
                    <li><a href="About_us.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact</a></li>

                </ul>
            </div>
        </div>
        <div class="introduction-text">
            <h1>Contact Us </h1>
        </div>
    </div>
    <!--End main page-->



    <!--Start conten-->
    <div class="content pad-y">
        <div class="container">
            <div class="map">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11283411948!2d-73.96468908098944!3d40.630720240038435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbg!4v1540447494452"
                    width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                <div class="container wow fadeInUp mt-5">
                    <div class="row justify-content-center"></div>
                </div>
            </div>

            <form action="" class="form pad-y">

                <div class="paragraphs">
                    <div class="paragraph">
                        <i class="fas fa-home icon"></i>
                        <h3 class="h-title">6th october, Cairo</h3>
                        <p class="p-title"> Alhosary</p>
                    </div>
                    <div class="paragraph phone">
                        <i class="fas fa-phone-alt icon"></i>
                        <h3 class="h-title">( +02 )01050556065</h3>
                        <p class="p-title">Mon to Fri 9am to 6 pm</p>
                    </div>
                    <div class="paragraph">
                        <i class="far fa-envelope icon"></i>
                        <h3 class="h-title">Endangered animals@gmail.com</h3>
                        <p class="p-title">Send us your query anytime!</p>
                    </div>

                </div>

                <div class="inputs middle">
                    <input type="text" placeholder="Enter your name" class="inputs-form">
                    <input type="email" placeholder="Enter email address" class="inputs-form middle">
                    <input type="text" placeholder="Enter your subject" class="inputs-form">
                </div>

                <div class="message">
                    <textarea class="textarea" placeholder="message" cols="40" rows="11"></textarea>
                </div>
                <input type="submit" class="send" value="send message">
            </form>
        </div>
    </div>
